<body>
    <div id="app"></div>
    <script>
    window.$docsify = {
        name: "Shengsheng's Blog",
        maxAge: 100,
        // repo: 'https://github.com/ZhouShengsheng',
        auto2top: true,
        search: {
            maxAge: 100,
            paths: 'auto',
            placeholder: '🔍 Search',
            noData: '😅 Not found',
            depth: 10
        },
        // subMaxLevel: 2,
        coverpage: false,
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function(content) {
                    if (content == null)
                        return null;
                    const element = document.getElementById("gitalk-container");
                    if (element == null) {
                        return content;
                    }
                    // 隐藏首页的评论框
                    if (content.startsWith("<h1>Shengsheng's Blog</h1>\n")) {
                        element.style.display = "none"
                    } else {
                        element.style.display = "block"
                    }
                    return content
                })
            }
        ]
    }
    </script>

    <!-- Plugins -->
